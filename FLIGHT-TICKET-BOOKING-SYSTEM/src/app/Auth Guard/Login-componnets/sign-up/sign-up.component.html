

       


  <main class="content-area">
    <app-header></app-header>
    <div class="container-fluid">
        <div class="container">
            <div class="d-flex justify-content-between align-items-lg-center py-3 flex-column flex-lg-row">
            </div>
            <div class="row">
                <div class="col-lg-6">
                  <div class="card mb-4" style="margin-top: 10%;">
                    <div class="card-header text-center">
                      <h1>Sign Up</h1>
                    </div>
                    <div class="card-body">
                      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required">First Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                          <label>Confirm Password</label>
                          <input type="password" formControlName="confirmpassword" class="form-control" autocomplete="off"
                            [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }" />
                          <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmpassword.errors.required">Password is required</div>
                            <div *ngIf="f.confirmpassword.errors.minlength">Password must be at least 6 characters</div>
                          </div>
                        </div>
                        <div class="form-group mt-3">
                          <button class="btn btn-success btn-lg btn-block">Register</button>
                        </div>
                    </form>
                    </div>
                  </div>
               
                </div>
            </div>    
        </div>

    </div>
  </main>
