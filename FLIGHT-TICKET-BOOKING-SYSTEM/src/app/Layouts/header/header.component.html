<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />


<nav class="navbar is-info" role="navigation" aria-label="main navigation" style="
    background-color: #0f67b0;
    box-shadow: 0px -3px 10px rgb(113, 113, 113);
  ">
  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <div class="navbar-item">
        <img src="../../../assets/flight-images/logo.png" alt="Profile" class="round-image">

        <a>
          <h3 style="margin-bottom: 5px; font-family: Georgia" routerLink="/about-flight">
            <b> Home </b>
          </h3>
        </a>
      </div>

      <a class="navbar-item" routerLink="/search-flight" *ngIf="showNavTabs">
        <h3 style="margin-bottom: 5px; font-family: Georgia">
          <b> Book Flight </b>
        </h3>
      </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item" *ngIf="!showNavTabs">
        <div class="buttons">
          <a class="button is-primary" routerLink="/sign-up">
            <strong>Sign up</strong>
          </a>

          <a class="button is-primary" routerLink="/login">
            <strong>Login</strong>
          </a>
        </div>
      </div>

      <div class="navbar-item" *ngIf="showNavTabs">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            <span style="margin-right: 20px; font-weight: bold; font-size: 18px">Welcome, </span>
            <img
              src="../../../assets/profilePhoto.jpg"
              alt="profileImage"
              style="
                border-radius: 250px;
                width: 28px;
                height: 105px;
                box-sizing: border-box;
                transform: scale(1.5);
              "
            />
          </a>

          <div class="navbar-dropdown">
           
            <a class="navbar-item is-primary" style="border-top: 1px solid #ddd" (click)="logOut()">
              <strong>Logout</strong>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
